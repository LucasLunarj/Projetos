<!DOCTYPE html>
<html class="light"  lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="profile">
        <img src="./assets/avatar.png" alt="" />
        <p>@maykbrito</p>
      </div>
      <div class="switch">
        <img src="assets/Switch.svg" alt="switch button" />
      </div>
      <div class="links">
        <button>Inscreva-se no NLW</button>
        <button>Baixe meu e-book</button>
        <button>Veja meu portfólio</button>
        <button>Conheça o Explorer</button>
      </div>
      <div class="social-links">
        <div>
          <a href="#" target="_blank">
            <img src="assets/github-icon.svg" alt="github icon" />
          </a>
        </div>
        <div>
          <a href="#" target="_blank">
            <img src="assets/Instagram.svg" alt="Instagram Icon" />
          </a>
        </div>
        <div>
          <a href="#" target="_blank">
            <img src="assets/YouTube.svg" alt="Youtube icon" />
          </a>
        </div>
        <div>
          <a href="#" target="_blank">
            <img src="assets/LinkedIn.svg" alt=" LinkedIn icon" />
          </a>
        </div>
      </div>
      <footer>
        <p>Feito com ❤ pela Rocketseat</p>
      </footer>
    </div>
  </body>
</html>
